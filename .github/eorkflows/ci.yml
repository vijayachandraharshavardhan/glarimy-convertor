name: Converter CI 
on: 
  push: 
    branches: [ "main" ] 
jobs: 
  build: 
    runs-on: ubuntu-latest 
    steps: 
      - name: Checkout repository 
        uses: actions/checkout@v4 
      - name: Setup Node.js 
        uses: actions/setup-node@v4 
        with: 
          node-version: 18  # Use the Node.js version of your choice 
      - name: Install dependencies 
        run: npm install 
      - name: Run Jest tests 
        run: npm test 